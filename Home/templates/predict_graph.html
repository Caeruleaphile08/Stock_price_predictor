    <!-- prediction.html -->
    {%load static%}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stock Price Prediction</title>
    </head>
    <body>
        <h1>Stock Price Prediction</h1>
        <form method="post">
            {% csrf_token %}
            <label for="symbol">Enter Stock Symbol:</label>
            <input type="text" id="symbol" name="symbol" required>
            <label for="predicted_prices">Enter no. of days:</label>
            <input type="text" id="predicted_prices" name="predicted_prices" required>
            <button type="submit">Predict</button>
        </form>
    
        {% if symbol %}
            <h2>Predicted Graph for {{ symbol }}</h2>
            <h2>Predicted Price for {{ symbol }} is {{predicted_prices}}</h2>
            <img src="{{ graph_image_path }}" alt="Predicted Graph">
        {% endif %}
    </body>
    </html>
